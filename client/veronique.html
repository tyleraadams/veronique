<head>
  <title>Verodalla</title>
  <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> landing}}
  {{> nav}}
  {{> main_gallery}}
  
</body>

<template name="landing">
	<div class="splash-cover"></div>
	<img src="../images/studio.JPG" class="splash"/>
	<img src="../images/Logo-Verodalla-Noir.png" class="sign"/>
</template>

<template name="nav">
  	<nav>
    	<div class="logo"> </div>
    	<div class="social_media"><a href="http://twitter.com/verodalla">
        	<div class="twitter"></div></a><a href="http://facebook.com/verodalla">
        	<div class="facebook"></div></a><a href="http://instagram.com/verodalla">
        	<div class="instagram"></div></a>
    	</div>
	 </nav>
</template>

<template name="main_gallery">
	  	<div class="main_gallery">

	  	{{#each grabGalleries}}
         {{#if style}}
	  		<a><div class='gallery_item' data-name="{{name}}" style="{{style}}">{{>info}}</div> </a>

        {{else}}
         <a><div class='gallery_item' data-name="{{name}}" style="background:url({{cover_photo}}) no-repeat center center; width:200px; height:200px; background-size:cover">{{>info}}</div> </a>
         {{/if}}

     	{{/each}}
	</div>

  {{#if isSectionOpen}}
    {{> section_gallery}}
  {{else}}
    {{> footer}}
  {{/if}}
</template>

<template name="section_gallery">

  <div class="section_container">
	<h1 class="section_title">«{{grabTitle}}»</h1>
  <div class='desc'>{{{grabDesc}}}</div>
	<div class="sub-gallery">
		{{#each grabPhotos}}	
			<div class="section-photo" style="background:url('{{this.path}}') no-repeat center center; width:175px; height:175px; background-size:cover;">{{>info}}</div>
		{{/each}}
	</div>
  </div>

{{> footer}}
</template>

<template name="footer">
	<!-- <div id="footer">
		<p>Verodalla &copy;</p>
		<p>All rights reserved</p>
		<p>Made in New York by <a href="http://tyleraadams.com">Tyler Adams</a></p>
	 </div>-->
</template>


<template name="info">
	<div class="cover">
    {{#if name}}
    <p>{{name}}</p>
    {{/if}}    
    {{#if materials}}
    <p>{{materials}}</p>
    {{/if}}  
    {{#if dimensions}}
    <p>{{dimensions}}</p>
    {{/if}}    
    {{#if year}}
		<p>{{year}}</p>
    {{/if}}
	</div>
</template>


<template name="modal">
  <div id="modal">
    <img src="{{path}}">
  </div>
</template>
