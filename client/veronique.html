<head>
  <title>Verodalla</title>
  <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> landing}}
  {{> nav}}
  {{> main_gallery}}
  
</body>

<template name="landing">
	<!-- <div class="splash-cover"></div> -->
	<div class="splash"> 
    <img src="../images/Logo-Verodalla-Noir.png" class="sign"/> 
    <div class="arrow-return down small bottom-right"></div>
  </div>
	
  
</template>

<template name="nav">
  	<nav>
    	<div class="logo"> </div>
    	<div class="social_media">
        <a href="http://twitter.com/verodalla">
        	<div class="twitter"></div></a>
          <a href="http://facebook.com/verodalla">
        	<div class="facebook"></div></a>
          <a href="http://instagram.com/verodalla">
          <div class="instagram"></div></a>          
          <a>
        	<div class="contact"></div></a>
    	</div>

      {{#if isContactOpen}}
        {{>contact}}
      {{/if}}
	 </nav>
</template>

<template name="main_gallery">
	  	<div class="main_gallery">

	  	{{#each grabGalleries}}
         {{#if style}}
	  		<a><div class='gallery_item' data-name="{{name}}" style="{{style}}">{{>info}}</div> </a>

        {{else}}
         <a><div class='gallery_item' data-name="{{name}}" style="background:url({{cover_photo}}) no-repeat center center; width:200px; height:200px; background-size:cover">{{>info}}</div> </a>
         {{/if}}

     	{{/each}}
	</div>

  {{#if isSectionOpen}}
    {{> section_gallery}}
  {{else}}
    {{> footer}}
  {{/if}}

</template>

<template name="section_gallery">
{{#if isPhotoSelected}}
  {{> modal}}
{{/if}}

<div class="section_container">
  <h1 class="section_title {{grabTitle}}">«{{grabTitle}}»</h1>
  <!-- Recent Exhibits -->
    {{#if grabSubGalleries}}
      {{#each grabSubGalleries}}
        <div class='desc new_exhibits'>
          <h3>{{{name}}}</h3>
          <h6>{{{date}}}</h6>
          <h6>{{{location}}}</h6>
        </div>
        <div class="sub-gallery new_exhibits">
          {{#each photos}}  
            <div class="section-photo" data-path="{{this.path}}" style="background:url('{{this.path}}') no-repeat center center; width:175px; height:175px; background-size:cover;">{{>info}}</div>
          {{/each}}
        </div> <!--/ sub-gallery -->
      {{/each}}

    {{else}}
	    
      <!--  -->
      <div class='desc {{grabTitle}}'>{{{grabDesc}}}</div>
      <div class="sub-gallery {{grabTitle}}">
      {{#if isPress}}
          {{#each grabPhotos}}  
            <img data-path="{{this.path}}" src="{{this.path}}">
            {{>info}}
          {{/each}}
       {{else}}
		    {{#each grabPhotos}}	
          <div class="section-photo" data-path="{{this.path}}" style="background:url('{{this.path}}') no-repeat center center; width:175px; height:175px; background-size:cover;{{this.style}}">{{>info}}</div>
		    {{/each}}
      {{/if}}
      </div>


    {{/if}}
</div>
<div class="arrow-return up small bottom-right"></div>
{{> footer}}
</template>

<template name="footer">
	 <div id="footer">
		<p>Verodalla &copy; 2014</p>
		<p>All rights reserved</p>
		<p>Made in New York by <a href="http://tyleraadams.com">Tyler Adams</a></p>
	 </div>
</template>


<template name="info">
	<div class="cover">
    {{#if name}}
    <p>{{name}}</p>
    {{/if}}    
    {{#if materials}}
    <p>{{materials}}</p>
    {{/if}}  
    {{#if dimensions}}
    <p>{{dimensions}}</p>
    {{/if}}    
    {{#if year}}
    <p>{{year}}</p>
    {{/if}}    
    
	</div>
</template>


<template name="modal">
  <div id="modal">


  <button class="closeModal">x</button>
  <svg data:dir="right" class= "arrow large pos-right white" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve"><polygon points="39.2,28.5 61.1,50.4 39.2,72.3 51.5,50.4"/></svg>
  <!-- <div class="arrow large pos-right white"></div> -->
  <figure>
   <img class="selected-photo" data-path="{{getSelectedPhoto.path}}" src="{{getSelectedPhoto.path}}" style="{{getSelectedPhoto.style}}">
    <figcaption>
    {{#if getSelectedPhoto.name}}
    {{getSelectedPhoto.name}}<br>
    {{/if}}    
    {{#if getSelectedPhoto.materials}}
    {{getSelectedPhoto.materials}}<br>
    {{/if}}  
    {{#if getSelectedPhoto.dimensions}}
    {{getSelectedPhoto.dimensions}}<br>
    {{/if}}    
    {{#if getSelectedPhoto.year}}
    {{getSelectedPhoto.year}}
  
    {{/if}}
    </figcaption>
  </figure>

     <svg data:dir="left" class= "arrow left large pos-left white" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve"><polygon points="39.2,28.5 61.1,50.4 39.2,72.3 51.5,50.4"/></svg>
    

  </div>
</template>


<template name="contact">
  <div class="contact_container">
  <form id="contact">
    <input type="text" id="name" name="name" placeholder="Name">
    <input type="text" id="email" name="email" placeholder="Email">
    <textarea id="msg" name="msg" placeholder="Your Message" rows='10'></textarea>
    <input type="submit">
  </form>
  </div>
</template>
