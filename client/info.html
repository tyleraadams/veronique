<template name="info">
	<div class="cover">
    {{#if name}}
      <p>{{name}}</p>
    {{/if}}    
    
    {{#if materials}}
      <p>{{materials}}</p>
    {{/if}}  
    
    {{#if dimensions}}
      <p>{{dimensions}}</p>
    {{/if}}    
    
    {{#if year}}
      <p>{{year}}</p>
    {{/if}}    
	</div>
</template>
